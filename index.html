<!-- 
- Single file SVG animation
- * can be used as CSS backgroud
- * total size is less than 2kb!
-->

<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>
        <style>
            @keyframes rotate {
					 0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .out-top {
                animation: rotate 20s linear infinite;
                transform-origin: 13px 25px;
            }
            .in-top {
                animation: rotate 10s linear infinite;
                transform-origin: 13px 25px;
            }
            .out-bottom {
                animation: rotate 25s linear infinite;
                transform-origin: 84px 93px;
            }
            .in-bottom {
                animation: rotate 15s linear infinite;
                transform-origin: 84px 93px;
            }
        </style>
    </defs>

    <path fill="#f15bb5" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Matemáticas con Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para la Nintendo Switch y el contenedor del juego */
        body {
            margin: 0;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .pokemon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: move 20s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }
        #nintendo-switch {
            position: relative;
            width: 500px; /* Ajusta el tamaño según la imagen de la Nintendo Switch */
            height: 800px; /* Ajusta la altura según la imagen de la Nintendo Switch */
            margin: 20px auto; /* Añadir margen superior para moverlo hacia arriba */
            background: url('ruta/a/imagen/nintendo-switch.png') no-repeat center;
            background-size: cover;
            padding: 20px; /* Ajusta el padding según sea necesario */
            perspective: 1000px; /* Añadir perspectiva para el efecto 3D */
        }
        #game-container {
            position: absolute;
            top: 10%; /* Ajusta la posición vertical para subir más arriba */
            left: 15%; /* Ajusta la posición horizontal según sea necesario */
            width: 70%; /* Ajusta el ancho del contenedor del juego */
            height: 80%; /* Ajusta la altura del contenedor del juego */
            background: url('/mnt/data/840_560.jpeg') no-repeat center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
            transform: rotateX(0deg) rotateY(0deg); /* Transformaciones para efecto 3D */
        }
        #game {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            transform: translateZ(50px); /* Efecto 3D */
        }
        #app {
            text-align: center;
        }
        #timer {
            font-size: 1.2em;
            margin-top: 10px;
            transform: translateZ(20px); /* Efecto 3D */
        }
        #floating-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(100px); /* Efecto 3D */
            width: 300px;
            height: 200px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: none; /* Inicialmente oculto */
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }
        #floating-window img {
            max-width: 100px;
            margin-bottom: 10px;
            transform: translateZ(50px); /* Efecto 3D */
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="nintendo-switch">
        <div id="game-container">
            <div id="app">
                <h1>Ejercicios Matemáticos con Pokémon</h1>
                <button id="start-button" onclick="startGame()">Iniciar Juego</button>
                <div id="game" style="display:none;">
                    <div id="timer">Tiempo: <span id="minutes">0</span>:<span id="seconds">00</span></div>
                    <div id="level">Nivel: <span id="current-level">1</span></div>
                    <div id="question"></div>
                    <input type="text" id="answer" placeholder="Tu respuesta">
                    <button onclick="checkAnswer()">Enviar</button>
                    <div id="feedback"></div>
                    <div id="pokemon-images"></div>
                    <button id="restart-button" onclick="restartGame()">Reiniciar Juego</button>
                    <div id="floating-window">
                        <img id="floating-pokemon" src="" alt="Pokémon">
                        <div>Comienza el juego de matemática</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        const pokemonImages = [
            'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png',
            'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png',
            'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png',
            // Agrega más URL de imágenes de Pokémon aquí
        ];

        function createBackground() {
            const background = document.getElementById('background');
            for (let i = 0; i < 20; i++) {
                const pokemon = document.createElement('div');
                pokemon.className = 'pokemon';
                const img = pokemonImages[Math.floor(Math.random() * pokemonImages.length)];
                pokemon.style.backgroundImage = `url(${img})`;
                pokemon.style.left = `${Math.random() * 100}vw`;
                pokemon.style.top = `${Math.random() * 100}vh`;
                pokemon.style.animationDuration = `${10 + Math.random() * 10}s`;
                background.appendChild(pokemon);
            }
        }

        createBackground();
    </script>
</body>
</html>
